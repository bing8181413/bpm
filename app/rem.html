<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rem2px and px2rem</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background: #ebebeb;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main {
            display: block;
            width: 100%;
            height: 100%;
            padding: 40px 80px;
            box-sizing: border-box;
            font-size: 24px;
            overflow: hidden;
        }

        .left {
            /*background: #ccc;*/
            float: left;
            width: 40%;
            height: 100%;
            box-sizing: border-box;
        }

        .right {
            /*background: #ddd;*/
            float: right;
            width: 40%;
            height: 100%;
            box-sizing: border-box;
        }

        .left > h1, .right > h1, .center > h1 {
            text-align: center;
        }

        .content {
            width: 100%;
            height: 70%;
            padding: 10px;
            border: 1px #ccc solid;
            background-color: #fbfbfb;
            border: 1px solid #d5d5d5;
            box-sizing: border-box;
            border-radius: 7px;
            resize: none;
        }

        .content:focus {
            outline: 0;
        }

        .px-input {
            padding: 5px 10px;
            font-size: 24px;
            width: 70px;
        }

        .center {
            /*background: azure;*/
            box-sizing: border-box;
            float: left;
            width: 20%;
            height: 70%;
            display: block;
            border-radius: 10px;
            resize: none;
        }

        .center-tmp {
            width: 100%;
            height: 100%;
        }

        .center-content {
            display: table;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .center-input {
            display: table-cell;
            vertical-align: middle;
            font-size: 24px;
        }

        .center-input > div {
            display: block;
            padding: 10px 10px;
            height: auto;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
            vertical-align: middle;
        }

        .center-input > div > input[type=checkbox] {
            font-size: 10px;
        }

        .btn {
            padding: 15px 20px;
            font-size: 24px;
            background: #229917;
            color: #fff;
            border-radius: 40px;
            display: block;
            cursor: pointer;
        }

        #txtRemIntalize:focus {
            outline: 0;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left">
        <h1>source</h1>
        <textarea id="txtSource" class="content" rows="21"></textarea>
    </div>
    <div class="right">
        <h1>result</h1>
        <textarea id="txtDest" class="content" rows="21"></textarea>
    </div>
    <div class="center">
        <h1>=></h1>
        <div class="center-tmp">
            <div class="center-content">
                <div class="center-input">
                    <div> 1rem = <input id="txtRemIntalize" class="px-input" type="text" value="75"/>px</div>
                    <div><input type="checkbox" checked="checked" id="chkIgnoreBorder">不处理border</input></div>
                    <div><a class="btn" id="btnToRem">转化为rem</a></div>
                    <div><a class="btn" id="btnToPx">转化为px</a></div>
                    <div><a class="btn" id="oldTo">老版本转化</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="jquery-extend.js"></script>
<script>
    var error = function (msg) {
        alert(msg);
    }
    $(function () {
        $("#oldTo").click(function () {
            location.href = 'https://n.ahaschool.com/calc.html';
        });
        $("#btnToPx").click(function () {
            var text = $("#txtSource").val();
            var px = $("#txtRemIntalize").val();
            if (text == "") {
                error("请填写要转换的CSS");
            }
            else if (px == "") {
                error("请填写1rem等于多少px值");
            }
            else if (px <= 0) {
                error("请填写正确的px值");
            }
            else {
                text = $.format(text, {method: "css"});   // 都转换成多行来比较
                var arr = text.split("\n");
                console.log(arr);
                var sb = '';
                for (var i = 0; i < arr.length; i++) {
                    var line = arr[i];
                    sb += line.replace(/([1-9]\d*|[1-9]\d*.\d*|0.\d*[1-9]\d*)+rem/g, function (rem) {
//                    sb += line.replace(/\d+rem/g, function (rem) {
                                if ($("#chkIgnoreBorder").is(":checked") || true) {
                                    if (!/border:/ig.test(line)) {
                                        console.log(rem);
                                        return (parseInt(px) * parseFloat(rem)) + "px";
                                    }
                                    else {
                                        return px;
                                    }
                                }
                                else {
                                    return (parseInt(px) * parseFloat(rem)) + "px";
                                }
                            }) + "\n";
                }
                var source = $("#txtSource").val();
                var sourceArr = source.split("\n");
                var len = sourceArr.length;
                if (len > 1) {
                    sb = $.format(sb, {method: "css"});
                }
                else {
                    sb = $.format(sb, {method: "cssmin"});
                }
                $("#txtDest").val(sb);
            }
        });

        $("#btnToRem").click(function () {
            var text = $("#txtSource").val();
            var rem = $("#txtRemIntalize").val();
            if (text == "") {
                error("请填写要转换的CSS");
            }
            else if (rem == "") {
                error("请填写1rem等于多少px值");
            }
            else if (rem <= 0) {
                error("请填写正确的px值");
            }
            else {
                text = $.format(text, {method: "css"});   // 都转换成多行来比较
                var arr = text.split("\n");
                var sb = '';
                console.log(arr);
                for (var i = 0; i < arr.length; i++) {
                    var line = arr[i];
                    sb += line.replace(/([1-9]\d*|[1-9]\d*.\d*|0.\d*[1-9]\d*)+px/g, function (px) {
//                    sb += line.replace(/\d+px/g, function (px) {
                                console.log(px);
                                if ($("#chkIgnoreBorder").is(":checked") || true) {
                                    if (!/border:/ig.test(line)) {
                                        return (parseFloat(px) / parseInt(rem)) + "rem";
                                    }
                                    else {
                                        return px;
                                    }
                                }
                                else {
                                    return (parseFloat(px) / parseInt(rem)) + "rem";
                                }
                            }) + "\n";
                }
                var source = $("#txtSource").val();
                var sourceArr = source.split("\n");
                var len = sourceArr.length;
                if (len > 1) {
                    sb = $.format(sb, {method: "css"});
                }
                else {
                    sb = $.format(sb, {method: "cssmin"});
                }
                $("#txtDest").val(sb);
            }
        });
    });
</script>
</body>
</html>
