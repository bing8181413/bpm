<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="flexible" content="initial-dpr=2"/>
    <title>全部答对</title>
    <script src="js/lib-flexible-master/build/flexible_css.js"></script>
    <script src="js/lib-flexible-master/build/flexible.js"></script>
    <style>
        html {
            height: 100%;
            width: 100%;
            background-color: rgb(255, 255, 255) !important;
        }

        body {
            height: 100%;
            width: 100%;
            cursor: default;
            position: relative;
            text-align: center;
            z-index: 0;
        }

        .b-img {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1000;
        }

        .b-img > img {
            width: 100%;
            height: 100%;
        }

        .c-content {
            padding-top: 170px !important;
        }

        header {
            width: 100%;
            position: relative;
        }

        .h-img {
            display: inline-block;
        }

        .h-tite {
            display: inline-block;
            width: 100%;
            font-size: 48px;
            color: #fff;
        }

        .h-tite:first-child {
            margin-top: 30px;
        }


    </style>
</head>
<body>
<div class="b-img">
    <img src="styles/img/all_right/allright.png">
</div>
<section class="c-content">
    <header>
        <img class="h-img" src="styles/img/question/mark2x.png">
    </header>
    <div>
        <span class="h-tite">了不起,全答对了!</span>
        <span class="h-tite">祝你中大奖</span>
    </div>
</section>
</body>
</html>
