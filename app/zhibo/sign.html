<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="flexible" content="initial-dpr=2"/>
    <title>签到</title>
    <script src="js/lib-flexible-master/build/flexible_css.js"></script>
    <script src="js/lib-flexible-master/build/flexible.js"></script>
    <style>
        html {
            height: 100%;
            width: 100%;
            background-color: rgb(255, 255, 255) !important;
        }

        body {
            height: 100%;
            width: 100%;
            cursor: default;
            position: relative;
            text-align: center;
            z-index: 0;

        }

        .b-img {
            width: 100%;
            position: fixed;
            z-index: -1000;
        }

        .b-img > img {
            width: 100%;
        }

        .circle_bot {
            background-color: #f16667;
            width: 284px;
            height: 284px;
            margin: 0px 0 0 0px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            position: relative;
            margin: 40px auto;
            box-shadow: 0 0 0 40px #cbb4ab;
        }

        .content {
            width: 100%;
            bottom: 50px;
            text-align: center;
            margin: 80px auto 50px;
        }

        .sign-img {
            position: absolute;
            margin-top: 40px;
            width: 100%;
        }

        .sign-text {
            position: absolute;
            width: 100%;
            bottom: 30px;
            font-size: 36px;
            color: #fff;
        }

        .h-img {
            width: 100%;
        }

        .c-ul {
            width: 640px;
            height: 256px;
            margin: 118px auto 100px auto;
            border: 1px #ccc solid;
        }

        .c-ul > li {
            position: relative;
            font-size: 74px;
            color: #6a6a6a;
            border: 1px solid #ccc;
            display: inline-block;
            line-height: 126px;
            width: 126px;
            height: 126px;
            float: left;
            background-color: rgb(255, 255, 255) !important;
        }

        .c-ul > li > span {
            position: absolute;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .sign-right {
            background-image: url(styles/img/sign/right2x.png) !important;
        }

        .c-desc {
            display: inline-block;
            width: 640px;
            font-size: 24px;
            color: #6a6a6a;
        }

        .c-desc > span {
            width: 640px;
            padding: 0px;
            display: inline-block;
            float: left;
        }
    </style>
</head>
<body>
<div class="b-img">
    <img src="styles/img/sign/diban2x.png">
</div>
<section>
    <header>
        <img class="h-img" src="styles/img/sign/headimg2x.png">
    </header>
    <div class="content">
        <div class="circle_bot" id="circle_bot">
            <div class="sign-img">
                <img src="styles/img/sign/sign2x.png" alt="">
            </div>
            <div class="sign-text"><span>点击签到</span></div>
        </div>
        <ul class="c-ul">
            <li>1<span class="sign-right"></span></li>
            <li>2 <span class="sign-right"></span></li>
            <li>3 <span class="sign-right"></span></li>
            <li>4 <span class="sign-right"></span></li>
            <li>5 <span class="sign-right"></span></li>
            <li>6 <span class="sign-right"></span></li>
            <li>7 <span class="sign-right"></span></li>
            <li>8 <span class="sign-right"></span></li>
            <li>9 <span class="sign-wrong"></span></li>
            <li>10 <span class="sign-wrong"></span></li>
        </ul>
        <div class="c-desc">
            <span> 规则：直播总计10场、连续参与签到10次的观众可获得由AHASCHOOL提供的课程抵用券一张。</span>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script>
    (function () {
        // 提交数据
        $("#circle_bot").on("click", function (event) {
            alert('已提交!');
            event.preventDefault();
        });
    })($);
</script>
</body>
</html>
