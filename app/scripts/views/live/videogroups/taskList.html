<div class="dashboard-page ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="title"></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate>
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <div video-work handle="add" title="添加" class="pull-right"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><h5 class="text-primary text-center"> 调整完顺序，需要保存草稿或者发布到正式才能生效</h5></td>
                    </tr>
                </table>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div video-task-view param="param" handle="handle"></div>
                    </div>
                </div>
                <a class="btn btn-success btn-rounded pull-right " ng-disabled="FormBody.$invalid" ng-click="submit()">保存草稿</a>
            </form>
        </div>
    </div>
</div>
