<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title" ng-bind="title"></h3>
    </div>
    <div class="panel-body">
        <table style="width: 100%;">
            <tr>
                <td class=""><h3 class="text-success text-left" ng-bind="'正确率：'+(param.correct_rate|process)"></h3></td>
            </tr>
        </table>
        <table class="table table-bordered table-striped">
            <thead>
            <th>题目ID</th>
            <th>作业ID</th>
            <th>题型</th>
            <th>选项数</th>
            <th>答题结果</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr ng-repeat="(key,item) in param.work_user_answers">
                <td><span ng-bind="item.work_id"></span></label></td>
                <td><span ng-bind="item.id"></span></label></td>
                <td><span ng-bind="item.work.type|keyVal:'1':'单选':'2':'多选'"></span></td>
                <td><span ng-bind="item.work.options_count"></span></td>
                <td><span ng-bind="item.is_right|keyVal:'1':'正确':'2':'错误'" ng-class="{'text-success':item.is_right==1,'text-danger':item.is_right==2}"></span></td>
                <td>
                    <div video-work="item.work_id" answer="item.answer" user-work="item.id" room="{{param.room_id}}" video="{{param.video_group_id}}" handle="read" title="查看题目"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
