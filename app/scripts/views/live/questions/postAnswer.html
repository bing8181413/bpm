<div class="dashboard-page ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="title"></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate>

                <div form-input ng-model="param.mobile" text="回复人账号（手机）" required="true"></div>

                <div form-textarea ng-model="param.answer" text="回复内容" max="120" placeholder="字数限制在120字内" required="true"></div>

                <div form-image ng-model="param.answer_pics" text="图片" max="100"></div>

                <a class="btn btn-primary btn-rounded pull-right " ng-disabled="FormBody.$invalid" ng-click="submit()">提交</a>
            </form>
        </div>
    </div>
</div>
