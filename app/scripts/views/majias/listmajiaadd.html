<style>
    .form_dangus {
        border-color: #E21100;
    }

    .form_label_dangus {
        color: #E21100;
        vertical-align: middle;
        font-size: 24px;
    }
</style>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">新增帖子</div>
        <div class="panel-body">
            <div class="panel">
                <div class="panel-heading">
                    <a class="btn btn-info" ng-click="$state.go('listmajia');">帖子列表</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="span10 tongzhiheight">
                <div class="col-md-9">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">负责人<span class="form_label_dangus">&nbsp;</span></label>

                            <div class="col-sm-9">
                                <select class="form-control" ng-model="get_majia_list_param.account_id" ng-change="get_majia_list()"
                                        ng-options="account.account_id as account.username for account in account_list |filter:{type:'majia'}">
                                    <option value="" disabled="true">请选择负责人</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小区关键字<span class="form_label_dangus">&nbsp;</span></label>

                            <div class="col-sm-9">
                                <input class="form-control" ng-model="get_majia_list_param.community_name"
                                       ng-change="get_majia_list()">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择账号<span class="form_label_dangus">*</span></label>

                            <div class="col-sm-9">
                                <select class="form-control" ng-model="listmajiaadd_param.user_id"
                                        ng-options="user.user_id as user.name_community_name for user in majias_list">
                                    <option value="" disabled="true">请选择账号</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">帖子类型<span class="form_label_dangus">*</span></label>

                            <div class="col-sm-9">
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="feed_type" ng-model="listmajiaadd_param.feed_type"
                                               ng-value="1"
                                               ng-click="listmajiaadd_param.ref_id='';ref_id_disable = true;">
                                        普通帖子
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="feed_type" ng-model="listmajiaadd_param.feed_type"
                                               ng-value="9"
                                               ng-click="ref_id_disable=false;tags_init();">
                                        话题讨论
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <a class="btn btn-success" ng_click="get_topic()">查询</a>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <input class="form-control" type="text" placeholder="请选择话题ID"
                                       ng-disabled="ref_id_disable"
                                       ng-model="listmajiaadd_param.ref_id">
                            </div>
                            <div class="col-sm-3">
                                <span class="info" ng-bind="listmajiaadd.ref_name"></span>
                            </div>
                        </div>
                        <div class="form-group" ng-if="listmajiaadd_param.feed_type==1">
                            <label class="col-sm-3 control-label">标签(可选)<span
                                    class="form_label_dangus">&nbsp;</span></label>

                            <div class="col-sm-9">
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="tags"
                                               ng-model="listmajiaadd.tags[0]" ng-true-value="'求助'"
                                               ng-false-value="''">
                                        求助
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="tags"
                                               ng-model="listmajiaadd.tags[1]" ng-true-value="'闲置'"
                                               ng-false-value="''">
                                        闲置
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="tags"
                                               ng-model="listmajiaadd.tags[2]" ng-true-value="'约伴'"
                                               ng-false-value="''">
                                        约伴
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-if="listmajiaadd_param.feed_type==1">
                            <label class="col-sm-3 control-label">谁可以看你<span class="form_label_dangus">*</span></label>

                            <div class="col-sm-9">
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="range" ng-model="listmajiaadd_param.range"
                                               ng-value="2">
                                        公开
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="range" ng-model="listmajiaadd_param.range"
                                               ng-value="1">
                                        私密
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发布内容<span class="form_label_dangus">*</span></label>

                            <div class="col-sm-9">
                                <textarea class="form-control" rows="5" ng-model="listmajiaadd_param.content"
                                          placeholder="发布内容"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上传图片<span
                                    class="form_label_dangus">&nbsp;</span></label>

                            <div class="col-sm-9">
                                <show-upload images="listmajiaadd.pic_info" max="8" hasimages=""></show-upload>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-success" ng-click="save()">保存</a>
        </div>
    </div>
</div>
