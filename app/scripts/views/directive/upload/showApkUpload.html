<div>
    <style type="text/css">
        .upload-image {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #eee;
            -webkit-border-radius: 0;
            position: relative;
            border-radius: 5px;
        }

        .upload-image:before {
            content: "选择文件";
            line-height: 130%;
            cursor: pointer;
            color: #000;
            font-size: 25px;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #eee;
            border-radius: 5px;
        }
    </style>
    <div class="row">
        <div class="panel panel-info" style="border: 0">
            <div class="panel-body dndsimpleDemo">
                <!--<pre ng-bind="uploader.queue | json">  这个不能json 这个自定义的对象里面有循环嵌套 </pre>-->
                <!--<pre ng-bind="images | json"></pre>-->
                <ul class="list-group" style="margin-bottom:0;">
                    <li ng-repeat="(k,v) in apk"
                        class="list-group-item row"
                        ng-required="required">
                        <div>
                            <div class="col-md-6">
                                <span class="fa fa-android" ng-if="uploader.queue[k].updated_at"
                                      style="font-size: 25px;color:green;">当前的版本</span>
                                <span ng-bind="uploader.queue[k].file.name" class="fa fa-android"
                                      ng-if="!uploader.queue[k].updated_at"
                                      style="font-size: 25px;color:blueviolet;"></span>
                            </div>
                            <div class="col-md-2 text-center">
                                <div ng-bind="v.pic_id"></div>
                                <div ng-show="!v.updated_at">
                                    <span ng-show="uploader.queue[k].isSuccess">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </span>
                                    <span ng-show="uploader.queue[k].isCancel">
                                        <i class="glyphicon glyphicon-ban-circle"></i>
                                    </span>
                                    <span ng-show="uploader.queue[k].isError">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-2 pull-right">
                                <div class="progress" ng-show="!v.updated_at">
                                    <div class="progress-bar" role="progressbar"
                                         style="width:{{uploader.queue[k].progress}}%;"></div>
                                </div>
                            </div>
                            <div class="handle col-md-2 pull-right">
                                <div ng-class="{'hide':disabled}">
                                    <button type="button" class="btn btn-danger btn-xs btn-rounded"
                                            ng-click="delApk(k,uploader.queue[k])"
                                            show-role="'{{disabledRole}}'">
                                        <span class="glyphicon glyphicon-trash"></span> 移除
                                    </button>
                                    <button type="button" class="btn btn-success btn-xs btn-rounded"
                                            ng-click="uploader.queue[k].upload()"
                                            ng-if="!v.updated_at"
                                            ng-disabled="uploader.queue[k].isReady || uploader.queue[k].isUploading || uploader.queue[k].isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> 上传
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-class="{'hide':disabled}">
        <!--<div class="form-group">-->
        <!--&lt;!&ndash;上传过程:&ndash;&gt;-->

        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-2">
                <input class="form-control upload-image" type="file" nv-file-select uploader="uploader" multiple/>
            </div>

            <!--ng-disabled="!uploader.queue.length">-->
            <!--<span class="glyphicon glyphicon-trash"></span> 全部移除-->
            <!--</button>-->
            <!--</div>-->
        </div>
    </div>
    <br/>
</div>
