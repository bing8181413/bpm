                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="tuan_type" ng-model="buyadd_param.tuan_type"

                                        一起成团
                                    </label>
                                </div>

                                             category="buyadd_param.category"
                                             inventory="buyadd_param.restrict_inventory"></option_info>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">封面图片<span
                                    class="form_label_dangus">*</span></label>

                            <div class="col-sm-9">
                                <show-upload images="buyadd.activity_pics" max="8" hasimages=""></show-upload>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图文详情＊<span
                                    class="form_label_dangus">*</span></label>

                            <div class="col-sm-9">
                                <content_or_img ng-model="buyadd.activity_contents[0]"></content_or_img>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">置顶<span class="form_label_dangus">*</span></label>

                            <div class="col-sm-9">

                                    <label>
                                        <input type="radio" name="order_by" ng-model="buyadd_param.is_pinned"

                                </div>
                                <div class="radio-inline">
                                    <label>
