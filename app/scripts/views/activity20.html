<script type="text/ng-template" id="activity_del_user.html">
    <div class="modal-header">
        <h3 class="modal-title">结束活动</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">结束原因<span class="form_label_dangus">*</span></label>

                <div class="col-sm-6">
                    <textarea class="form-control" rows="3" id="reason" ng-model="reason" placeholder="结束原因">
                    </textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">确定</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
<script type="text/ng-template" id="user_list.html">
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="activityTitle"></h3>
    </div>
    <div class="modal-body">
        <table class="table table-hover table-bordered">
            <thead>
            <th>用户姓名</th>
            <th>手机号码</th>
            <th>所在小区</th>
            <th>详细地址</th>
            <th>报名品类</th>
            <th>价格</th>
            <th>当前状态</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr bindonce ng-repeat="user in user_list">
                <td><span class="msg_title" bo-text="user.name"></span></td>
                <td><span class="msg_title" bo-text="user.mobile"></span></td>
                <td><span class="msg_title" bo-text="user.community_name"></span></td>
                <td><span class="msg_title" bo-text="user.family_address"></span></td>
                <td><span class="msg_title" bo-text="user.option_name"></span></td>
                <td><span class="msg_title" bo-text="user.option_price"></span></td>
                <td><span class="msg_title" ng-bind="user.pay_status | pay_status"></span></td>
                <td>
                    <a class="btn btn-danger" ng-if="user.pay_status == 1||user.pay_status == 2"
                       ng-click="activity_del_user(user.apply_id,$index,sup_index)">取消报名</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
<script type="text/ng-template" id="close_activenew.html">
    <div class="modal-header">
        <h3 class="modal-title">结束活动</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">结束原因<span class="form_label_dangus">*</span></label>

                <div class="col-sm-6">
                    <textarea class="form-control" rows="3" id="reason" ng-model="reason" placeholder="结束原因">
                    </textarea>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">立即结束</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">V2.0活动</div>
        <div class="panel-body">
            <div class="panel">
                <div class="panel-heading">
                    <a class="btn btn-info" ng-click="$state.go('activity20add');">新增活动</a>
                </div>
            </div>
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{active:list_param.tuan_type ==1}">
                    <a class="btn btn-default" ng-click="list_param.tuan_type=1;getapi(1,1);">独立团</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.tuan_type ==2}">
                    <a class="btn btn-default" ng-click="list_param.tuan_type=2;getapi(1,2);">一起团</a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                <th>ID</th>
                <th style="width: 90px;">活动类型</th>
                <th style="width: 100px;">活动名称</th>
                <th style="width: 100px;">活动时间</th>
                <th>截止报名</th>
                <th>覆盖小区</th>
                <th>报名人数范围</th>
                <th style="width: 100px;">结伴模式</th>
                <th>报名小区</th>
                <th>总报名人数</th>
                <th>精彩回顾</th>
                <!--<th>咨询回复</th>-->
                <th>发布人</th>
                <th style="width: 100px;">当前状态</th>
                <th>操作</th>
                </thead>
                <tbody>
                <tr bindonce ng-repeat="activity in activity_list">
                    <td><span class="msg_title" bo-text="activity.activity_id"></span></td>
                    <td><span class="msg_title" bo-text="activity.category | activity_category"></span></td>
                    <td><span class="msg_title" bo-text="activity.activity_title"></span></td>
                    <td><span class="msg_title" bo-text="activity.activity_date_range"></span></td>
                    <td><span class="msg_title" bo-text="activity.activity_apply_end_time"></span></td>
                    <td><span class="msg_title" bo-text="activity.target_type | target_type"></span></td>
                    <td><span class="msg_title" bo-text="activity.people_min_num + '-' +activity.people_num "></span>
                    </td>
                    <td><span class="msg_title" bo-text="activity.tuan_type | tuan_type"></span></td>
                    <td>
                        <a class="btn btn-success" ng-click="$state.go('activitynew_apply_list',
                        {activityId:activity.activity_id,activityTitle:activity.activity_title});">
                            <span class="msg_title" bo-text="activity.apply_community_count"></span>
                            <a>
                    </td>
                    <td>
                        <a class="btn btn-success"
                           ng-click="user_list(activity.apply_list,activity.activity_title,activity.activity_id,$index);">
                            <span class="msg_title" bo-text="activity.apply_list.length"></span>
                            <a>
                    </td>
                    <td>
                        <a class="btn btn-success" ng-click="$state.go('activity20Feeds',
                        {activityId:activity.activity_id,activityTitle:activity.activity_title});">
                            <span class="msg_title" bo-text="activity.feed_total"></span>
                            <a>
                    </td>
                    <!--<td>-->
                        <!--<a class="btn btn-success" ng-click="$state.go('activity20Comments',-->
                        <!--{activityId:activity.activity_id,activityTitle:activity.activity_title});">-->
                            <!--<span class="msg_title" bo-text="activity.comment_total"></span>-->
                            <!--<a>-->
                    <!--</td>-->
                    <td><span class="msg_title" bo-text="activity.post_user_info.mobile"></span></td>
                    <td>
                        <progressbar ng-if="activity.activity_status==1" class="progress-striped active" max="200" value="200"
                                     type="success">
                            进行中
                        </progressbar>
                        <progressbar ng-if="activity.activity_status==2" class="dynamic" max="200" value="200" type="warning">
                            已结束
                        </progressbar>
                        <progressbar ng-if="activity.activity_status==3" class="dynamic" max="200" value="200" type="info">
                            回顾中
                        </progressbar>
                    </td>
                    <td>
                        <a class="btn btn-success"
                           ng-click="$state.go('activity20update', {activityId:activity.activity_id});">编辑</a>
                        <!--<a class="btn btn-success" ng-click="update_activitypic(activenew,$index)">修改活动图片</a>-->
                        <a class="btn btn-danger" ng-if="activity.is_end==0"
                           ng-click="close_activenew(activity,$index)">结束活动</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" id="pagination">
                <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
                            max-size="maxSize" class="pagination"
                            boundary-links="true" ng-change="getapi(currentPage)"
                            rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>
</div>
