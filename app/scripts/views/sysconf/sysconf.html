<style>
    .form_label_dangus {
        color: #E21100;
        vertical-align: middle;
        font-size: 24px;
    }
</style>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">修改系统设置</div>
        <div class="panel-body">
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Andriod升级版本号<span class="form_label_dangus">*</span></label>

                        <div class="col-sm-9">
                            <input class="form-control"
                                   ng-model="conf_param.android_upgrade_version" placeholder="Andriod升级版本号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Andriod升级文案<span class="form_label_dangus">*</span></label>

                        <div class="col-sm-9">
                            <textarea class="form-control" rows="4"
                                   ng-model="conf_param.android_upgrade_content" placeholder="Andriod升级文案"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Andriod强制更新<span class="form_label_dangus">*</span></label>

                        <div class="col-sm-9">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="android_upgrade_require" ng-model="conf_param.android_upgrade_require"
                                           ng-value="1">
                                    是
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="android_upgrade_require" ng-model="conf_param.android_upgrade_require"
                                           ng-value="0">
                                    否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">IOS应用市场版本号<span class="form_label_dangus">*</span></label>

                        <div class="col-sm-9">
                            <input class="form-control" ng-model="conf_param.apple_store_app_version"
                                   placeholder="IOS应用市场版本号">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-success" ng-click="getapi()">修改设置</a>
        </div>
    </div>
</div>
