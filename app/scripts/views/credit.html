<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">积分商品列表</div>
        <div class="panel-body">
            <div class="panel">
                <div class="panel-heading">
                    <a class="btn btn-info" ng-click="$state.go('creditAdd');">新增积分商品</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                <th>商品ID</th>
                <th>商品类型</th>
                <th>商品名称</th>
                <th>消耗积分</th>
                <th>有效期</th>
                <th>库存总数</th>
                <th>已兑换</th>
                <th style="width: 20%;">标题图片</th>
                <th>排序</th>
                <th>当前状态</th>
                <th style="width: 159px;">操作</th>
                </thead>
                <tbody>
                <tr bindonce ng-repeat="good in good_list">
                    <td><span class="msg_title" bo-text="good.good_id"></span></td>
                    <td><span class="msg_title" bo-text="good.good_type | good_type"></span></td>
                    <td><span class="msg_title" bo-text="good.title"></span></td>
                    <td><span class="msg_title" bo-text="good.credit"></span></td>
                    <td><span class="msg_title" bo-text="good.indate_min +'-' + good.indate_max"></span></td>
                    <td><span class="msg_title" bo-text="good.stock"></span></td>
                    <td>
                        <a class="btn btn-success" ng-click="$state.go('creditUser',
                        {goodId:good.good_id,title:good.title});">
                            <span class="msg_title" bo-text="good.used"></span>
                            <a>
                    </td>
                    <td>
                        <show_image url="good.image"></show_image>
                    </td>
                    <td><span class="msg_title" bo-text="good.sort_num"></span></td>
                    <td><span class="msg_title" ng-bind="good.status | good_status"></span></td>
                    <td>
                        <a class="btn btn-info"
                           ng-click="$state.go('creditUpdate', {goodId:good.good_id});">编辑</a>
                        <a class="btn btn-danger" ng-if="good.status == 2"
                           ng-click="update(good,3,$index);">下线</a>
                        <a class="btn btn-success" ng-if="good.status != 2"
                           ng-click="update(good,2,$index);">上线</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" id="pagination">
                <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
                            max-size="maxSize" class="pagination"
                            boundary-links="true" ng-change="getapi(currentPage)" items-per-page="10"
                            rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>
</div>
