<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <div class="modal-header">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户ID<span class="form_label_dangus">*</span></label>

                    <div class="col-sm-6">
                        <input class="form-control" ng-model="user_id" placeholder="输入用户ID后回车查询">
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-success" ng-click="search()">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">姓名</label>

                    <div class="col-sm-6">
                        <input class="form-control" ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">手机号码</label>

                    <div class="col-sm-6">
                        <input class="form-control" ng-model="user.mobile">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">城市</label>

                    <div class="col-sm-6">
                        <input class="form-control" ng-model="user.city">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">小区</label>

                    <div class="col-sm-6">
                        <input class="form-control" ng-model="user.community_name">
                    </div>
                </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
