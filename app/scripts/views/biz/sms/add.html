<div class="dashboard-page ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">群发短信</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h4>短信信息</h4>
                        <div form-radio text="是否为营销短信" ng-model="param.is_marketing" required="true"
                             source="[{text:'是',value:'1'},{text:'否',value:'0'}]" default="1"></div>
                        <div form-textarea text="短信内容" ng-model="param.content"
                             placeholder="短信内容" required="true"></div>
                        <div form-textarea text="发送用户" ng-model="param.mobiles"
                             placeholder="发送用户手机号,用逗号隔开" required="true"></div>
                    </div>
                </div>
                <a class="btn btn-success btn-rounded" ng-disabled="FormBody.$invalid" ng-click="submit()">提交</a>
                <a class="btn btn-info btn-rounded" ng-click="aaa()">控制台数据</a>
            </form>
        </div>
    </div>
</div>
