<div class="dashboard-page ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" ng-if="!param.id">新增返利配置 </h3>
            <h3 class="panel-title" ng-if="param.id">更新利配置</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div form-input text="ID" ng-model="param.id" placeholder="id" ng-show="$stateParams.id"
                             ng-disabled="true"></div>
                        <div form-input text="课程ID" ng-model="param.product_id" placeholder="课程ID" required="true"></div>
                        <div form-input text="新用户的返利" ng-model="param.new_customer" placeholder="" required="true"></div>
                        <div form-input text="老用户的返利" ng-model="param.old_customer" placeholder="" required="true"></div>
                    </div>
                </div>
                <div form-error-block></div>
                <a class="btn btn-success btn-rounded pull-right" ng-disabled="FormBody.$invalid" ng-click="submit()">提交</a>
            </form>
        </div>
    </div>
</div>
