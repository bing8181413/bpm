<div class="dashboard-page ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" ng-if="!$stateParams.coupon_id">新增优惠劵</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h4>优惠劵</h4>
                        <div form-input text="优惠劵名称" ng-model="param.title" placeholder="优惠劵名称" required="true"></div>

                        <div form-radio text="适用范围" ng-model="param.category" required="true" default="0"
                             source="[{text:'不限',value:'0'},{text:'砍价团',value:'1'},{text:'人数团',value:'2'},{text:'众筹团',value:'3'},{text:'一起玩',value:'4'}]"
                             source-api=""></div>

                        <div form-radio text="商品品类" ng-model="param.sku" required="true" default="1"
                             source="[{text:'鲜花',value:'1'},{text:'不限',value:'0'}]" source-api=""></div>

                        <div form-radio text="商品类型(频率)" ng-model="param.frequency_type" required="true" default="1"
                             source="[{text:'单次',value:'1'},{text:'包月',value:'2'},{text:'不限',value:'0'}]"
                             source-api=""></div>

                        <div form-input text="优惠劵金额" ng-model="param.price" required="true" type="number"></div>

                        <div form-textarea text="手机号" ng-model="param.mobile_list" required="true"></div>

                        <div form-date-time text="上线时间" ng-model="param.start_time" required="true"></div>

                        <div form-date-time text="过期时间" ng-model="param.expire_time" required="true"></div>

                        <div form-radio text="短信通知用户" ng-model="param.is_nofity" default="0"
                             source="[{text:'是',value:'1'},{text:'否',value:'0'}]"></div>

                        <div form-textarea text="通知内容" ng-model="param.notify_content" placeholder="请输入通知内容，写点有诱惑力的！！！"
                             ng-disabled="param.is_nofity != 1"></div>
                    </div>
                </div>
                <a class="btn btn-success btn-rounded" ng-disabled="FormBody.$invalid" ng-click="submit()">提交</a>
                <!--<a class="btn btn-success btn-rounded" ng-click="aaa()">提交</a>-->
            </form>
        </div>
    </div>
</div>
