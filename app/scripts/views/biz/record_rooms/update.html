<div class="dashboard-page ">
    <style type="text/css">
        .inlineBlock {
            display: inline-block;
        }
    </style>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title inlineBlock" ng-if="!$stateParams.id">新增点播</h3>
            <h3 class="panel-title inlineBlock" ng-if="$stateParams.id">修改点播</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate
                  disabled-role="{{$stateParams.product_id?'admin,op':''}}">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h5 style="margin: 0; padding: 10px 0;">视频信息</h5>
                    </div>
                    <div class="panel-body">
                        <div form-input text="视频ID" ng-model="param.id" ng-show="param.id"
                             placeholder="视频ID" ng-disabled="$stateParams.id"></div>

                        <div form-input text="点播标题" ng-model="param.title" placeholder="视频标题,不超过30个字" required="true"
                             minlength="1" maxlength="30"></div>

                        <div form-input text="播放次数基数" ng-model="param.base_play_count" type="number" required="true"
                             min="0"></div>
                        <div form-input text="点赞次数基数" ng-model="param.base_thumbup_count" type="number" min="0"
                             required="true"></div>

                        <div form-select text="订单SKU类型" ng-model="param.sku" required="true"
                             source="$root.common.live_sku" source-api=""></div>

                        <!--<div form-radio text="订单类型" type="radio" ng-model="param.sku" required="true" default="10"-->
                        <!--source="[{text:'博物馆直播第一期',value:'10'},{text:'名校直播第一期',value:'11'},{text:'成人演讲',value:'12'}-->
                        <!--,{text:'少年好声音',value:'13'},{text:'博物馆直播第二期',value:'14'},{text:'免费',value:'0'}]" source-api=""></div>-->

                        <div form-input text="分享URl" ng-model="param.share_url" placeholder="分享URl"></div>

                        <div form-image-single text="直播图片" ng-model="param.pic_url" required="true"></div>

                        <div form-image-single text="上传二维码" ng-model="param.qrcode_url"></div>

                        <!--<div form-date-time text="视频发布时间" ng-model="param.record.publish_at" required="true"></div>-->

                        <div form-input text="视频标题" ng-model="param.record.video_title" placeholder="视频标题"
                             required="true"></div>

                        <div form-input text="视频来源-流畅版" ng-model="param.record.fluent_video_url"
                             placeholder="视频来源-流畅版"></div>
                        <div form-input text="mp4-视频来源-流畅版" ng-model="param.record.fluency_mp4_url"
                             placeholder="视频来源-流畅版"></div>

                        <div form-input text="视频来源" ng-model="param.record.video_url" placeholder="视频来源"
                             required="true"></div>
                        <div form-input text="mp4-视频来源" ng-model="param.record.mp4_url" placeholder="视频来源"
                             required="true"></div>

                        <div form-input text="视频来源-高清版" ng-model="param.record.high_video_url"
                             placeholder="视频来源-高清版"></div>
                        <div form-input text="mp4-视频来源-高清版" ng-model="param.record.high_mp4_url"
                             placeholder="视频来源-高清版"></div>


                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                <a class="btn btn-primary btn-rounded" ng-click="getDuration()">获取时长</a>
                            </div>
                        </div>
                        <div form-input text="视频时长" ng-model="param.video_seconds" placeholder="视频时长:秒"
                             required="true"></div>

                        <div form-input text="视频宽度" ng-model="param.record.video_width" placeholder="视频宽度"
                             required="true"></div>
                        <div form-input text="视频高度" ng-model="param.record.video_height" placeholder="视频高度"
                             required="true"></div>
                        <div form-radio text="是否回放" ng-model="param.record.play_back" required="true" default="1"
                             source="[{text:'回放',value:'1'},{text:'不回放',value:'2'}]" source-api=""></div>

                        <div form-radio text="苹果审核标志" type="radio" ng-model="param.ios_audit" required="true"
                             default="2"
                             source="[{text:'是',value:'1'},{text:'否',value:'2'}]" source-api=""></div>
                        <div form-input text="排序" ng-model="param.order_by" placeholder="排序" type="number" min="0"
                             required="true"></div>
                        <!--<div form-rich-text text="看点" ng-model="param.watch_point" placeholder="看点"></div>-->
                        <div live-point text="看点" ng-model="param.points"></div>
                    </div>
                </div>
                <div form-error-block></div>
                <a class="btn btn-success btn-rounded" ng-disabled="FormBody.$invalid" ng-click="submit()">提交</a>
            </form>
        </div>
    </div>
</div>
