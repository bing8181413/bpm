<div class="dashboard-page ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">查询CCtalk信息</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">查询<span class="form_label_dangus">*</span></label>
                            <div class="col-sm-8 form-group">
                                <div class="col-sm-2">
                                    <input class="form-control" ng-model="mobile" placeholder="手机号码">
                                </div>
                                <div class="col-sm-3">
                                    <a class="btn btn-primary btn-rounded" ng-click="search()">查询CCtalk账户信息</a>
                                </div>
                                <div class="col-sm-3">
                                    <a class="btn btn-success btn-rounded" ng-click="send()">发送cctalk信息给用户</a>
                                </div>
                            </div>
                        </div>

                        <div form-table text="账户信息" ng-model="info.accounts" config="{readonly:true}"
                             columns="[
                             {'name': '手机号码', 'field': 'mobile',readonly:true},
                             {'name': '用户ID', 'field': 'user_id',readonly:true},
                             {'name': 'CCtalk账户', 'field': 'user_name',readonly:true},
                             {'name': 'CCtalk密码', 'field': 'user_pass',readonly:true}]"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">邀请码<span
                                    class="form_label_dangus"></span></label>
                            <div class="col-sm-8">
                                <p class="form-control"
                                   style="background-color: #eee;min-height: 34px;height: auto;word-break: break-word;"
                                   ng-bind="info.exchangecodes|arraySub2String:'code'"> &nbsp;</p>
                            </div>
                        </div>

                        <div form-table text="消息" ng-model="info.messages"
                             config="{readonly:true}"
                             columns="[
                             {'name': '微信状态', 'field': 'wechat_result_status|keyVal:\'1\':\'已发送\':\'0\':\'——\':\'2\':\'发送失败\'|null2empty',readonly:true},
                             {'name': '短信状态', 'field': 'sms_result_status|keyVal:\'1\':\'已发送\':\'0\':\'——\':\'2\':\'发送失败\'|null2empty',readonly:true},
                             {'name': '创建时间', 'field': 'created_at',readonly:true}]"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
