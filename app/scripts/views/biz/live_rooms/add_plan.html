<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title inlineBlock">直播间测评</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="FormBody" novalidate>
            <div class="panel panel-primary">
                <div class="panel-body" ng-if="!already_add">
                    <div form-input text="房间ID" ng-model="param.room_id" required="true" ng-disabled="true"></div>
                    <div form-input text="活动ID" ng-model="param.activity_id" required="true"></div>
                    <div form-input text="测评ID" ng-model="param.plan_id" required="true"></div>
                    <div form-input text="查看答案有效时间" ng-model="param.show_result_time" required="true"
                         type="number" placeholder="数字" min="0"></div>
                </div>
                <div class="panel-body" ng-if="already_add">
                    <h2 class="text-danger text-center">删除测评</h2>
                </div>
            </div>
            <a class="btn btn-success btn-rounded pull-right" ng-disabled="FormBody.$invalid" ng-click="submit()">确定</a>
        </form>
    </div>
</div>
