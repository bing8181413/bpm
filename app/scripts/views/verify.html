<style>
    .form_dangus {
        border-color: #E21100;
    }

    .form_label_dangus {
        color: #E21100;
        vertical-align: middle;
        font-size: 24px;
    }

    .img_a {
        display: inline-block;
        width: 50px;
        max-height: 50px;
        max-width: 30%;
        cursor: pointer;
        margin-right: 3px;
    }

    .img_a > img {
        width: 50px;
        height: 50px;
    }

    .big_pic {
        width: 500px;
        max-width: 100%;
        max-height: 100%;
    }

    .img_a.big_pic > img {
        width: auto;
        height: auto;
    }
</style>

<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">认证管理</div>
        <div class="panel-body">
            <ul class="nav nav-pills">
                <li role="presentation">
                    <a class="btn">审核来源:</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.source_type ==null}">
                    <a class="btn btn-default" ng-click="list_param.source_type=null;getapi(1);">不限</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.source_type ==1}">
                    <a class="btn btn-default" ng-click="list_param.source_type=1;getapi(1);">上传凭证</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.source_type ==2}">
                    <a class="btn btn-default" ng-click="list_param.source_type=2;getapi(1);">选小区</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.source_type ==3}">
                    <a class="btn btn-default" ng-click="list_param.source_type=3;getapi(1);">活动</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.source_type ==4}">
                    <a class="btn btn-default" ng-click="list_param.source_type=4;getapi(1);">拼团</a>
                </li>
            </ul>
            <ul class="nav nav-pills">
                <li role="presentation">
                    <a class="btn">认证状态:</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.verify_status ==1}">
                    <a class="btn btn-default" ng-click="list_param.verify_status=1;getapi(1,1);">待认证</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.verify_status ==2}">
                    <a class="btn btn-default" ng-click="list_param.verify_status=2;getapi(1,2);">已认证</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.verify_status ==3}">
                    <a class="btn btn-default" ng-click="list_param.verify_status=3;getapi(1,3);">未通过</a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                <th style="width:5%">申请ID</th>
                <th style="width:5%">用户ID</th>
                <th style="width:5%">用户名称</th>
                <th style="width:10%">手机号码</th>
                <th style="width:10%">小区</th>
                <th style="width:10%">详细地址</th>
                <th style="width:10%">申请认证时间</th>
                <th style="width:10%">验证图片</th>
                <!--<th style="width:10%">认证通过时间</th>-->
                <th style="width:10%">来源</th>
                <th style="width:10%">邀请码</th>
                <th style="width:15%">操作</th>
                </thead>
                <tbody>
                <tr bindonce ng-repeat="item in user_list" ng-if=" item.verify_status == list_param.verify_status">
                    <td><span class="msg_title" bo-text="item.apply_id"></span></td>
                    <td><span class="msg_title" bo-text="item.user_id"></span></td>
                    <td><span class="msg_title" bo-text="item.user.name"></span></td>
                    <td><span class="msg_title" bo-text="item.user.mobile"></span></td>
                    <td><span class="msg_title" bo-text="item.community_name"></span></td>
                    <td><span class="msg_title" bo-text="item.family_address"></span></td>
                    <td><span class="msg_title" bo-text="item.applied_at | null2empty"></span></td>
                    <td>
                        <show_image url="item.address_image"></show_image>
                        <!--<div class="img_a" ng-class="{big_pic:user.toggleclass}" ng-if="user.address_image">-->
                        <!--<img class="img-responsive" bo-src="user.address_image"-->
                        <!--ng-click="user.toggleclass = !user.toggleclass">-->
                        <!--</div>-->
                    </td>
                    <!--<td><span class="msg_title" bo-text="user.verified_at | null2empty"></span></td>-->
                    <td><span class="msg_title" bo-text="item.source_type | verify_source_type"></span></td>
                    <td><span class="msg_title" bo-text="item.invite_code"></span></td>
                    <td>
                        <div class="" ng-if="item.source_type!=3 && item.source_type!=4">
                            <a class="btn btn-success" ng-if="list_param.verify_status == '1'"
                               ng-click="update(item,'2',$index);">通过</a>
                            <a class="btn btn-danger" ng-if="list_param.verify_status != '3'"
                               ng-click="update(item,'3',$index);">不通过</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" id="pagination">
                <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
                            max-size="maxSize" class="pagination"
                            boundary-links="true" ng-change="getapi(currentPage)" items-per-page="10"
                            rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>
</div>
