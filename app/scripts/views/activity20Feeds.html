<style>
    .form_dangus{
        border-color: #E21100;
    }
    .form_label_dangus{
        color: #E21100;
        vertical-align: middle;
        font-size: 24px;
    }
    .img_a{
        display: inline-block;
        width: 50px;
        max-height: 50px;
        max-width: 30%;
        cursor:pointer;
        margin-right: 3px;
    }
    .img_a>img{
        width: 50px;
        height: 50px;
    }
    .big_pic{
        width: 500px;
        max-width: 100%;
        max-height: 100%;
    }
    .img_a.big_pic>img{
        width: auto;
        height: auto;
    }
</style>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">精彩回顾</div>
        <div class="panel-body">
            <ol class="breadcrumb">
                <li class="active">活动名称:</li>
                <li><a ng-bind="activityTitle" ui-sref="activity20ByAccount"></a></li>
                <li class="active"></li>
            </ol>
            <table class="table table-hover table-bordered">
                <thead>
                <th style="width: 5%;">ID</th>
                <th style="width: 20%;">内容</th>
                <th style="width: 15%;">创建时间</th>
                <th style="width: 35%;">图片</th>
                <th style="width: 5%;">排序数字</th>
                <th style="width: 20%;">操作</th>
                </thead>
                <tbody>
                <tr bindonce ng-repeat="feed in feeds_list">
                    <td><span class="msg_title" bo-text="feed.feed_id"></span></td>
                    <td><span class="msg_title" bo-text="feed.content"></span></td>
                    <td><span class="msg_title" bo-text="feed.created_at"></span></td>
                    <td>
                        <div class="img_a"  ng-class="{big_pic:feed.toggleclass}"  ng-repeat="pic in feed.pics"  ng-if="feed.pics[0]" >
                            <img class="img-responsive" bo-src="pic.pic_url"  ng-click="feed.toggleclass = !feed.toggleclass">
                        </div>
                    </td>
                    <td><input class="msg_title" ng-model="feed.order_by"/></td>
                    <td>
                        <a class="btn btn-primary" ng-click="feeds_update(feed.feed_id,feed.order_by);">重新排序</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" id="pagination">
                <pagination total-items="totalItems" ng-model="currentPage"items-per-page="itemsPerPage"   max-size="maxSize" class="pagination"
                            boundary-links="true" ng-change="getapi(currentPage)" items-per-page="10"
                            rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>
</div>
