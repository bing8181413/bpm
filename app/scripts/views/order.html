<style>
    .form_dangus {
        border-color: #E21100;
    }

    .form_label_dangus {
        color: #E21100;
        vertical-align: middle;
        font-size: 24px;
    }

    .ordernewadd_time_div {
        padding-left: 0;
        padding-right: 0;
    }

    .ordernewadd_time {
        padding-left: 0;
        padding-right: 0;
        text-align: center;
    }

    .community_name {
        width: 48% !important;
    }

    .search_community_list {
        position: absolute;
        top: 100%;
        left: 100%;
        z-index: 1000;
        float: left;
        min-width: 160px;
        padding: 5px 0;
        margin: 2px 0 0;
        font-size: 14px;
        text-align: left;
        list-style: none;
        background-color: #fff;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        border: 1px solid #ccc;
        border: 1px solid rgba(0, 0, 0, .15);
        border-radius: 4px;
        -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
        box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
    }

    .search_community_list > li {
        width: 100%;
    }

    .search_community_list > li > a.divider {
        height: 1px;
        margin: 1px 0;
        overflow: hidden;
        background-color: #e5e5e5;
        padding: 0;
    }

    .search_community_list > li > a {
        display: block;
        padding: 3px 20px;
        clear: both;
        font-weight: normal;
        line-height: 1.42857143;
        color: #333;
        white-space: nowrap;
    }

    .search_community_list > li > a:hover {
        background-color: #13c4a5;
        color: #fff;
    }

    .select_name {
        width: 200px;
        height: 34px;
        margin-right: 15px;
    }

    .community_title {
        height: 20px;
    }

    .add_community {
        padding-right: 18px;
    }

    .community_li_div {
        width: 100%;
    }

    .community_li_div > .input-group-btn {
        width: 50%;
    }

    .community_li_div > .input-group-btn > input {
        width: 100%;
    }

    .tongzhiheight {
        height: 600px;
    }

    .tongzhieditor {
        width: 100%;
        height: 546px;
    }
</style>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">订单管理</div>
        <div class="panel-body">
            <!--<ul class="nav nav-pills">-->
                <!--<li role="presentation" ng-class="{active:list_param.new_search ===1}">-->
                    <!--<a class="btn btn-default" ng-click="list_param.new_search=1;getapi(1);">新订单</a>-->
                <!--</li>-->
                <!--<li role="presentation" ng-class="{active:list_param.new_search === undefined}">-->
                    <!--<a class="btn btn-default" ng-click="list_param.new_search=undefined;getapi(1);">老订单</a>-->
                <!--</li>-->
            <!--</ul>-->
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{active:list_param.order_status[0] ===3}">
                    <a class="btn btn-default" ng-click="list_param.order_status=[3,5];getapi(1);">已支付</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.order_status[1] ===1}">
                    <a class="btn btn-default" ng-click="list_param.order_status=[0,1];getapi(1);">未支付</a>
                </li>
                <li role="presentation" ng-class="{active:list_param.order_status[0] ===2}">
                    <a class="btn btn-default" ng-click="list_param.order_status=[2,4];getapi(1);">已取消</a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                <th style="width: 30px;">ID</th>
                <th style="width: 30px;">订单号</th>
                <th style="min-width: 70px;">活动名称</th>
                <th style="min-width: 70px;">推荐人手机号</th>
                <!--<th style="min-width: 70px;">用户,电话,小区</th>-->
                <th style="min-width: 100px;">订单详情</th>
                <th>订单类目</th>
                <th>卖价</th>
                <th ng-if="list_param.order_status !=[0,1]">已支付金额</th>
                <th ng-if="list_param.order_status !=[0,1]">使用优惠劵</th>
                <th>支付方式</th>
                <th ng-if="list_param.order_status ==[2,4]">退款状态</th>
                <th>支付时间</th>
                <!--<th>支付状态</th>-->
                <th>付款状态</th>
                </thead>
                <tbody>
                <tr bindonce ng-repeat="order in order_list">
                    <td><span class="msg_title" bo-text="order.order_id"></span></td>
                    <td><span class="msg_title" bo-text="order.order_no"></span></td>
                    <td><span class="msg_title" bo-text="order.order_title"></span></td>
                    <td><span class="msg_title" bo-text="order.referee"></span></td>
                    <!--<td>-->
                    <!--<p class="msg_title" bo-text="order.user_info.name"></p>-->
                    <!--<p class="msg_ptitle" bo-text="order.user_info.mobile"></p>-->
                    <!--<p class="msg_title" bo-text="order.user_info.community_name"></p>-->
                    <!--</td>-->
                    <td>
                        <p class="msg_title" bo-text="order.contact_name"></p>

                        <p class="msg_ptitle" bo-text="order.contact_mobile"></p>

                        <p class="msg_ptitle" bo-text="order.community_name"></p>

                        <p class="msg_title" bo-text="order.contact_address"></p>
                    </td>
                    <td><span class="msg_title" bo-text="order.order_body"></span></td>
                    <td ng-if="list_param.order_status !=[0,1]"><span class="msg_title"
                                                                      bo-text="order.origin_price"></span>
                    </td>
                    <td ng-if="list_param.order_status !=[0,1]"><span class="msg_title"
                                                                      bo-text="order.order_price"></span>
                    </td>
                    <td><span class="msg_title" bo-text="order.coupon_id | order_use_coupon"></span></td>
                    <td><span class="msg_title" bo-text="order.payment_from | payment_from"></span></td>
                    <td ng-if="list_param.order_status ==[2,4]"><span class="msg_title"
                                                                      bo-text="order.refund_status | order_refund_status"></span>
                    </td>
                    <td><span class="msg_title" bo-text="order.order_time"></span></td>
                    <!--<td><span class="msg_title" bo-text="order.refund_status | order_refund_status2"></span></td>-->
                    <td><span class="msg_title" bo-text="order.payment_status | order_payment_status"></span></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" id="pagination">
                <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
                            max-size="maxSize" class="pagination"
                            boundary-links="true" ng-change="getapi(currentPage)"
                            rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>
</div>
