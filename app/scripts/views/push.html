<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">消息推送列表</div>
        <div class="panel-body">
            <div class="panel">
                <div class="panel-heading">
                    <a class="btn btn-info" ng-click="$state.go('pushAdd');">新增消息推送</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                <th style="width: 30px;">ID</th>
                <th style="width: 70px;">标题</th>
                <th style="width: 20%;">内容</th>
                <th style="width: 30%;">跳转链接</th>
                <!--<th style="width: 70px;">目标小区</th>-->
                <th style="width: 70px;">广播范围</th>
                <th style="width: 70px;">创建时间</th>
                <th style="width: 70px;">发送时间</th>
                <th style="width: 70px;">状态</th>
                <!--<th style="width: 50px;">操作</th>-->
                </thead>
                <tbody>
                <tr bindonce ng-repeat="item in push_list">
                    <td><span class="msg_title" bo-text="item.id"></span></td>
                    <td><span class="msg_title" bo-text="item.title"></span></td>
                    <td><span class="msg_title" bo-text="item.content"></span></td>
                    <td><span class="msg_title" bo-text="item.param.url"></span></td>
                    <!--<td><span class="msg_title" bo-text="item"></span></td>-->
                    <td><span class="msg_title" bo-text="item.scope_type | push_scope_type"></span></td>
                    <td><span class="msg_title" bo-text="item.created_at"></span></td>
                    <td><span class="msg_title" bo-text="item.send_time"></span></td>
                    <td><span class="msg_title" bo-text="item.status | push_status"></span></td>
                    <!--<td>-->
                        <!--<a class="btn btn-success" ng-click="alert();">查看</a>-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
            <div class="text-center" id="pagination">
                <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
                            max-size="maxSize" class="pagination"
                            boundary-links="true" ng-change="getapi(currentPage)"
                            rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>
</div>
