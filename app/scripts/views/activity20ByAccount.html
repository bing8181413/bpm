<script type="text/ng-template" id="activity_del_user.html">
    <div class="modal-header">
        <h3 class="modal-title">结束活动</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">结束原因<span class="form_label_dangus">*</span></label>

                <div class="col-sm-6">
                    <textarea class="form-control" rows="3" id="reason" ng-model="reason" placeholder="结束原因">
                    </textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">确定</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
<script type="text/ng-template" id="user_list.html">
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="activityTitle"></h3>
    </div>
    <div class="modal-body">
        <table class="table table-hover table-bordered">
            <thead>
            <th>用户姓名</th>
            <th>手机号码</th>
            <th>所在小区</th>
            <th>报名品类</th>
            <th>价格</th>
            <th>当前状态</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr bindonce ng-repeat="user in user_list">
                <td><span class="msg_title" bo-text="user.name"></span></td>
                <td><span class="msg_title" bo-text="user.mobile"></span></td>
                <td><span class="msg_title" bo-text="user.community_name"></span></td>
                <td><span class="msg_title" bo-text="user.option_name"></span></td>
                <td><span class="msg_title" bo-text="user.option_price"></span></td>
                <td><span class="msg_title" ng-bind="user.pay_status | pay_status"></span></td>
                <td>
                    <a class="btn btn-danger" ng-if="user.pay_status == 1||user.pay_status == 2"
                       ng-click="activity_del_user(user.apply_id,$index,sup_index)">取消报名</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
<script type="text/ng-template" id="close_activenew.html">
    <div class="modal-header">
        <h3 class="modal-title">结束活动</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">结束原因<span class="form_label_dangus">*</span></label>

                <div class="col-sm-6">
                    <textarea class="form-control" rows="3" id="reason" ng-model="reason" placeholder="结束原因">
                    </textarea>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">立即结束</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">精彩回顾管理</div>
        <div class="panel-body">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <select class="form-control"
                                    ng-options="account.account_id as account.username for account in account_list"
                                    ng-change="getapi(1);"
                                    ng-model="list_param.account_id">
                                <option value="" disabled="true">请选择联系人账户</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                <th>活动ID</th>
                <th>活动名称</th>
                <th>活动时间</th>
                <th>覆盖小区</th>
                <th>当前状态</th>
                <th>操作</th>
                </thead>
                <tbody>
                <tr bindonce ng-repeat="activity in activity_list">
                    <td><span class="msg_title" bo-text="activity.activity_id"></span></td>
                    <td><span class="msg_title" bo-text="activity.activity_title"></span></td>
                    <td><span class="msg_title" bo-text="activity.activity_apply_end_time"></span></td>
                    <td><span class="msg_title" bo-text="activity.target_type | target_type"></span></td>
                    <td><span class="msg_title" bo-text="activity.status | activity_status"></span></td>
                    <td>
                        <a class="btn btn-success" ng-click="$state.go('activity20Feeds',
                        {activityId:activity.activity_id,activityTitle:activity.activity_title});">
                            <span class="msg_title" bo-text="'管理( '+activity.feed_total+' )'"></span>
                        </a>
                        <a class="btn btn-success" ng-if="activity.status==3"
                           ng-click="update(activity,'2',$index)">上线精彩回顾</a>
                        <a class="btn btn-danger" ng-if="activity.status==2"
                           ng-click="update(activity,'3',$index)">下线精彩回顾</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" id="pagination">
                <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
                            max-size="maxSize" class="pagination"
                            boundary-links="true" ng-change="getapi(currentPage)" items-per-page="10"
                            rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>
</div>
