<div class="dashboard-page ">
    <style type="text/css">
        .inlineBlock {
            display: inline-block;
        }
    </style>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title inlineBlock">时间日期</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="FormBody" novalidate>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div form-double-date-time text-start="开始时间" text-end="结束时间" required="true"
                             ng-model-start="special_start_time" ng-model-end="special_end_time"></div>
                    </div>
                </div>
                <div form-error-block></div>
                <!--<div ng-bind="FormBody|json"></div>-->
                <a class="btn btn-success btn-rounded" ng-disabled="FormBody.$invalid" ng-click="submit()">提交</a>
            </form>
        </div>
    </div>
</div>
